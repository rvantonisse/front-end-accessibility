  <body>
    <div class="header">
      <div class="container_12">
        <div class="grid_5">
          <img src="images/logo.png" alt="Pedal Faster, the modern bicycle magazine" width="216" height="37" class="logo"/>
          <img src="images/header-triangle.png" alt="" width="116" height="100"/>
        </div>
        <nav class="nav grid_7">
          <ul class="menu">
            <li>
              <a href="home.html">home</a>
            </li>
            <li>
              <a href="#">news</a>
            </li>
            <li>

            </li>
            <li>
              <a href="contact.html">contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="wrapper">
      <div class="main-story container_12">
        <div class="grid_6 push_6">
          <h1>Fixed Gear Forever</h1>
        </div>
        <div class="intro grid_3 push_9">
          <p class="header2">Phone</p>
          <p>(123) 456-78900</p>
          <p class="header2">FAX</p>
          <p>(123) 456-78911</p>
          <p class="header2">Email</p>
          <p>info@example.com</p>
        </div>
      </div>
      <!-- .main-story -->
      <div class="more-articles container_12">
        <h2 class="grid_12">Get in touch</h2>
        <div class="grid_12">
          <p class="clean">Feel free to contact us.</p>
          <form id="contact_form" action="#">
            <div class="row">
              <span>Your name:</span><br/>
              <input class="input" name="name" type="text" value="" size="30"/><br/>
            </div>
            <div class="row">
              <span>Your email:</span><br/>
              <input class="input" name="email" type="text" value="" size="30"/><br/>
            </div>
            <div class="row">
              <span>Your message:</span><br/>
              <textarea class="input" name="message" rows="7" cols="30"></textarea><br/>
            </div>
            <input id="submit_button" type="submit" value="Send"/>
          </form>
        </div>
      </div>
    </div>
    <!-- .wrapper -->
    <div class="footer clearfix">
      <div class="container_12">
